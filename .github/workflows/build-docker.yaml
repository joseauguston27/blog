name: Build andPublish image to Docker Hub
on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build . -t joseauguston27/astro-blog:latest
      - name: push image to docker hub
        run: docker push joseauguston27/astro-blog:latest