name: Build and Publish image to Docker Hub

on:
  workflow_dispatch:

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t joseaugustonerotou/astro-blog:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u joseaugustonerotou --password-stdin
        run: docker build -t joseaugustonerotou/astro-blog:latest ./front-end-astro

      - name: Push image to Docker Hub
        run: docker push joseaugustonerotou/astro-blog:latest
        run: docker push joseaugustonerotou/astro-blog:latest ./front-end-astro

